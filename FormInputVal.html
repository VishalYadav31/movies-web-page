<!DOCTYPE html>
<head>
    <title>form_Input type values</title>
</head>
<body>
    <!-- form input type attribute values -->
    <form >
       Text: <input type="text"><br>
       Email: <input type="email"><br>
       Password: <input type="password"><br>
       number: <input type="number"><br>
       mobileNo: <input type="tel"><br>
       color: <input type="color"><br>
       img: <input type="image"><br>
       doc/anyfile: <input type="file"><br>
       <!-- date and time -->
       date : <input type="date"><br>
       date-time-local: <input type="datetime-local"><br>
       date-time: <input type="datetime"><br>
       range: <input type="range"><br>
       <!-- search -->
       search : <input type="search"><br>
       <!-- checkboxs -->
       checkbok(mobiles): <input type="checkbox">
       checkbok(laptops): <input type="checkbox"><br>
       <!-- radio -->
       male: <input type="radio" name="gender">
       male: <input type="radio" name="gender"><br>
       <!-- buttons -->
       button:<input type="button" value="btn"><br>
       submit:<input type="submit" value="submit"><br>
       reset:<input type="reset" value="reset"><br>

    </form>
    
</body>
</html>
