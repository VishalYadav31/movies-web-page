<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <!-- blocklevel elements occupies total width of browser -->
        <!-- inline-level elements occupies only content in the browser -->

        <!-- forms :are generally used to collect the information from the user -->
        <!-- information can be any format like text number images documents,color date/time etc -->
        <!-- syntax used for forms -->
        <form method="get">
            <!-- lable elements tells the user what info user need to enter the field
             it increase the readiability for the user -->
            <label for="name">Fullname</label><br>
            <!-- input elements collects the information from the user of any kind:text number images etc -->
            <input type="text" id="name" name="name"><br>
            <label for="email">email</label><br>
            <input type='email' id='email'name='email'><br>
            <label for="password">password</label><br>
            <input type='password' id="password" name="password"><br>
            
            <input type="submit">
        </form>
    </body>
</html>
