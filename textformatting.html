<!DOCTYPE html>
<html>
    <head>
        <title>TextFormatting Tags</title>
    </head>
    <body>
        <!-- TextFormatting Tags:this tags are used to modify the appearance of the text -->
        <!-- inline elements:occupies only the content width -->
        <b>bold tag</b><br>
        <i>italic tags hello dev</i><br>
        <strong>strong tag</strong><br>
        <em>emphasized tag</em><br>
        <mark>hello everyone</mark>
        <p>x <sup>2</sup></p>
        <p>H <sub>2</sub>o</p>
        <del>RS4000</del>
        <ins>RS2000</ins>

    </body>
</html>
