<!DOCTYPE html>
<html>
  <head>
    <title>List in html</title>
  </head>
  <body>
    <!-- list in html is used to present the data in a structured format -->
    <!-- there are used in creating navbars sidenavbar cards sliders footer-content -->
    <!-- types of list in html:3 types -->
    <!-- 1.ul-unordered list -->
    <!-- 2.ol-ordered list -->
    <!-- 3.dl-discription list -->

    <!--  ------1.ul-unordered list--------- -->
    <!-- syntax -->
    <!-- Ul has THE DEFAULT SYMBOL IS DISC  -->
    <ul>
      <!-- li:list items -->
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>BOOTSTRAP</li>
    </ul>
    <!-- ul along with anchor -->
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./links.html">Mobiles</a></li>
      <li><a href="./para.html">laptops</a></li>
      <li><a href="./textformatting.html">clothes</a></li>
      <li><img src="./image/sample.jpg" alt="" /></li>
    </ul>
    <!-- nested list:list inside list -->
    <ul>
      <li>Nestedlist</li>
      <li>
        <!-- nested list -->
        <ul>
            <!-- for nested list the symbol is circle -->
          <!-- list items -->
          <li>home</li>
          <li>services</li>
          <li>contact</li>
        </ul>
      </li>
    </ul>
    
  </body>
</html>
